<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="title">
        <h1>Advice #<span class="advice-id">117</span><!-- Advice ID goes here --></h1>
      </div>
      <div class="quote">
        <!-- Advice text goes here -->
        <p class="quote-text">
          "It is easy to sit down and take notice, what's difficult is getting up and taking action"
        </p>
      </div>
      <div class="divider">
        <img src="./images/pattern-divider-mobile.svg" alt="Mobile Pattern Divider" class="mobile-divider">
        <img src="./images/pattern-divider-desktop.svg" alt="Desktop Pattern Divider" class="desktop-divider">
      </div>
      <button class="btn" type="button">
        <img src="./images/icon-dice.svg" alt="Dice Icon">
      </button>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emmanuel</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
